<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dingo 3</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="header-icons">
            <div class="user-icon" id="userIcon" title="API Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                </svg>
            </div>
            <div class="prompts-icon" id="promptsIcon" title="Manage Prompts">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
            </div>
        </div>
    </header>

    <main>
        <div class="welcome-section" id="welcomeSection">
            <h1>Dingo 3</h1>
            <p class="subtitle">Better than Gemini 3</p>
        </div>

        <div class="chat-messages" id="chatMessages"></div>
    </main>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                class="input-field"
                id="messageInput"
                placeholder="Type your message..."
                autocomplete="off"
                rows="1"
            ></textarea>
            <button class="send-button" id="sendBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 19V5M5 12l7-7 7 7"/>
                </svg>
            </button>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar-left">
                <button class="plus-button" id="plusBtn" title="Upload image">
                    +
                    <input type="file" id="imageInput" accept="image/*" />
                </button>
                <div class="model-selector" id="modelSelector">
                    <span id="modelTag">Loading...</span>
                    <div class="models-dropdown" id="modelsDropdown"></div>
                </div>
            </div>
            <div class="bottom-bar-right">
                <div class="agents-selector" id="agentsSelector">
                    <span>agents</span>
                    <div class="agents-dropdown" id="agentsDropdown"></div>
                </div>
            </div>
        </div>
        <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="Preview" />
            <div class="image-preview-info">
                <div id="imageName"></div>
                <div id="imageSize"></div>
            </div>
            <button class="image-preview-remove" id="removeImage">Remove</button>
        </div>
    </div>

    <!-- API Key Modal -->
    <div class="modal" id="apiModal">
        <div class="modal-content">
            <div class="modal-title" style="font-size: 0.85em;">API Key <a href="https://console.groq.com/docs/rate-limits" target="_blank" rel="noopener noreferrer" style="color: red;">by Groq</a></div>
            <input type="text" class="modal-input" id="apiKeyInput" placeholder="gsk_..." />
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-save" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Prompts Management Modal -->
    <div class="modal" id="promptsModal">
        <div class="modal-content prompts-modal-content">
            <div class="prompts-list" id="promptsList"></div>
            
            <div class="prompt-form">
                <input type="text" class="modal-input" id="promptName" placeholder="Agent name (e.g., Code Helper)" />
                <textarea class="modal-textarea" id="promptText" placeholder="System prompt instructions..." rows="6"></textarea>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-save" id="addPromptBtn">Add</button>
                    <button class="modal-btn modal-btn-secondary" id="savePromptsBtn">Save All</button>
                    <button class="modal-btn modal-btn-secondary" id="loadPromptsBtn">Load</button>
                    <button class="modal-btn modal-btn-cancel" id="closePromptsBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- API Status Indicator -->
    <div class="api-status" id="apiStatus">No API key</div>
    
    <script src="src/promptSaver.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
